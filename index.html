<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/fde0c6cd5b.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4" style="text-align: center"> <i class="far fa-newspaper"></i> New York Times Search</h1>

      </div>
    </div>

    <div class="nes-container with-title is-centered">
      <h3 class="title">Search Parameters</h3>
      <hr>


      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Search Term:</label>
            <input type="e" ctextass="form-control" id="inputSearch" placeholder="Search">
          </div>
          <!-- <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
              </div> -->
        </div>
        <div class="form-group">
          <label for="inputNumber">Number of Records to Retrieve:</label>
          <select class="form-control" id="inputNumber">
            <option selected>Choose...</option>
            <option selected>1</option>
            <option selected>2</option>
            <option selected>5</option>
            <option selected>10</option>
          </select>
        </div>
        <div class="form-group">
          <label for="inputYear">Start Year (Optional):</label>
          <input placeholder="YYYMMDD" type="text" class="form-control" id="inputYear">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputYearEnd">Start End (Optional):</label>
            <input placeholder="YYYMMDD" type="text" class="form-control" id="inputYearEnd">
          </div>
        </div>


        <div class="form-row">
          <div class="form-group col-md-6">
            <button type="button" onclick="searchClick()" class="btn btn-secondary"><i class="fas fa-search mb-2"></i>
              Search</button>
            <button type="button" onclick="resetFunc()" class="btn btn-secondary mt-3"><i class="far fa-trash-alt"></i>
              Clear Result</button>
          </div>
        </div>

      </form>
    </div>
    <div class="nes-container with-title">
      <p class="title">Top Articles</p>
      <hr>
      <div id="topArticles"></div>
    </div>

  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
